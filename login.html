<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Signin your ABS account</title>
    
        <link rel="stylesheet" type="text/css" media="screen" href="css/login.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

        <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./src/jquery-3.6.4.min.js"></script>
        <script type="text/javascript" src="./node_modules/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="./src/login.js"></script>
    </head>
    <body class="text-center"> 
        <main class="form-signin w-100 m-auto">
            <nav class="navbar navbar-light" style="background-color: #eef1ef;">
                <div class="container-fluid">
                    <a class="navbar-brand me-auto" href="#">
                        <img src="/assets/img/inactive/playlist_tracker_icon_32.png">
                    </a>
                    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item ms-auto">
                                <a class="nav-link active register" aria-current="page" href="#">Register</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>   
            <form id="form-app">
                <img class="mb-4" src="./assets/img/inactive/playlist_tracker_icon_128.png" alt="" width="72" height="72">
                <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" id="signin" type="submit">Sign in</button>
                <div class="container">
                    <span class="container-fluid py-2">
                        Need an account? <a href="#" class="register">Register</a>
                    </span>
                </div>
                <p class="mt-5 mb-3 text-muted">Â© A Better Subscription 2023</p>
            </form>
        </main>
    </body>
</html>
